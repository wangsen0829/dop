<!DOCTYPE html>
<html lang="en">
<head>
    <title>Changepwd | Dreams of Parenthood(DOP) Surrogate in Los Angeles</title>
    <!-- Page Head Start-->
    {include file="ws/css" /}
    <!-- Page Head Start-->
</head>
<body>
<!-- tap on top starts-->
<div class="tap-top"><i data-feather="chevrons-up"></i></div>
<!-- tap on tap ends-->

<!-- Loader starts-->
<!--<div class="loader-wrapper">-->
<!--    <div class="loader"></div>-->
<!--</div>-->
<!-- Loader ends-->

<!-- page-wrapper Start-->
<div class="page-wrapper compact-wrapper" id="pageWrapper">

    <!-- Page nav Start-->
    {include file="ws/nav" /}
    <!-- Page nav Ends -->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">

        <!-- Page menu Start-->
        {include file="ws/menu" /}
        <!-- Page menu Ends-->

        <style>

            .page-wrapper.compact-wrapper .page-body-wrapper .page-body {
                margin-top: 24px;
            }
            .ws_jindu {
                display: flex;
                justify-content: space-between;
            }
        </style>

        <!-- Page content Start-->
        <div class="page-body">
            <div class="container-fluid">
                <div class="page-title">
                    <div class="row">
                        <div class="col-6">
                            <h3>Change Password</h3>
                        </div>
                        <div class="col-6">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">                                       <i data-feather="home"></i></a></li>
                                <li class="breadcrumb-item">Users</li>
                                <li class="breadcrumb-item active"> Change Password</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">

                        <div class="card">

                            <div class="card-body">
                                <form class="row g-3 " id="edit_profile" method="POST" action="" role="form" >
                                    {:token()}
                                    <div class="col-md-12 position-relative">
                                        <label class="form-label" >Old password *</label>
                                        <input type="password" class="form-control" id="oldpassword" name="oldpassword" value="" data-rule="required;password" placeholder="Old password">
                                    </div>
                                    <div class="col-md-12 position-relative">
                                        <label class="form-label" >New password *</label>
                                        <input type="password" class="form-control" id="newpassword" name="newpassword" value="" data-rule="required;password" placeholder="New password" />
                                    </div>
                                    <div class="col-md-12 position-relative">
                                        <label class="form-label" >Renew password *</label>
                                        <input type="password" class="form-control" id="renewpassword" name="renewpassword" value="" data-rule="required;password" placeholder="Renew password" />
                                    </div>


                                    <div class="col-12">
                                        <button class="btn btn-primary" type="submit">Submit form</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->
        </div>
        <!-- Page content Ends-->

    </div>



</div>

<!-- Page js Start-->
{include file="ws/js" /}
<!-- Page js Ends -->

</body>
</html>
