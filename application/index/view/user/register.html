
<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">

    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="__CDN__/assets/koho/assets/css/vendors/icofont.css">

    <link rel="stylesheet" type="text/css" href="__CDN__/assets/koho/assets/css/vendors/themify.css">

    <link rel="stylesheet" type="text/css" href="__CDN__/assets/koho/assets/css/style.css">
    <link id="color" rel="stylesheet" href="__CDN__/assets/koho/assets/css/color-1.css" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="__CDN__/assets/koho/assets/css/responsive.css">
    <style>
        body{
            padding-top: 0px;
        }
        input {
            color: #212529 !important;
        }
    </style>

<body>
<!-- Loader starts-->
<div class="loader-wrapper">
    <div class="loader"></div>
</div>
<!-- Loader ends-->
<!-- login page start-->
<div class="container-fluid p-0">
    <div class="row m-0">
        <div class="col-12 p-0">
            <div class="login-card">
                <div>
                    <div>
                        <a class="logo text-center" href="/">
<!--                        <img class="img-fluid for-light" src="__CDN__/assets/koho/assets/images/logo/logo.png" alt="logo image">-->
                        <img class="img-fluid for-light" src="__CDN__/uploads/logo.png" alt="logo image">
                    </a>
                    </div>
                    <div class="login-main">
                        <!--                        <form class="theme-form">-->
                        <form name="form1" id="register-form" class="theme-form" method="POST" action="">
                            {:token()}

                            <input class="form-control"   name="type" type="hidden"  value="1">

                            <h2 class="text-center" style="padding-bottom: 20px">Create your account</h2>
                            <!--                            <p class="text-center">Enter your personal details to create account</p>-->
                            <div class="form-group">
                                <label class="col-form-label pt-0">Your Name</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <input class="form-control" name="first_name" type="text" data-rule="required" placeholder="First name">
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control" name="last_name" type="text" data-rule="required"  placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Phone</label>
                                <input class="form-control" type="text"  data-rule="required" name="mobile" placeholder="000-000-0000">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Email Address</label>
                                <input class="form-control" type="email" name="email"  data-rule="required,email">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Password</label>
                                <div class="form-input position-relative">
                                    <input class="form-control" id="password" type="password" name="password"  data-rule="required" >
                                    <div class="show-hide"><span class="show"></span></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox p-0">
                                    <input id="checkbox1" type="checkbox">
                                    <label class="text-muted" for="checkbox1">Agree with<a class="ms-2" href="javascript:void(0)">Privacy Policy</a></label>
                                </div>
                                <button class="btn btn-primary btn-block w-100 mt-3 " type="submit">Create Account</button>
                            </div>
                            <p class="mt-4 mb-0 text-center">Already have an account?<a class="ms-2" href="{:url('index/user/login')}">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- latest jquery-->
    <script src="__CDN__/assets/koho/assets/js/jquery-3.6.0.min.js"></script>
    <script src="__CDN__/assets/koho/assets/js/bootstrap/popper.min.js"></script>
    <script src="__CDN__/assets/koho/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- feather icon js-->
    <script src="__CDN__/assets/koho/assets/js/icons/feather-icon/feather.min.js"></script>
    <script src="__CDN__/assets/koho/assets/js/icons/feather-icon/feather-icon.js"></script>
    <!-- Sidebar jquery-->
    <script src="__CDN__/assets/koho/assets/js/config.js"></script>
    <!-- Theme js-->
    <script src="__CDN__/assets/koho/assets/js/script.js"></script>

    <script src="__CDN__/assets/js/require.min.js"></script>

    <script>
        var img = document.querySelector('.show');
        var input = document.querySelector('#password');
        var flag = false;
        img.onclick = function(){
            flag = !flag;
            if(flag){

                input.type = 'text';
            }else{

                input.type = 'password';
            }
        }
    </script>
</div>
</body>
</html>
