<body>
<!-- Loader starts-->
<!--<div class="loader-wrapper">-->
<!--    <div class="loader"></div>-->
<!--</div>-->
<!-- Loader ends-->
<!-- login page start-->
<div class="container-fluid p-0">
    <div class="row m-0">
        <div class="col-12 p-0">
            <div class="login-card">
                <div>
<!--                    <div><a class="logo" href="/"><img class="img-fluid for-light" src="__CDN__/assets/koho/assets/images/logo/logo.png" alt="logo image"></a></div>-->
                    <div><a class="logo" href="{:url('index/index/index',['aff'=>$aff])}"><img class="img-fluid for-light" src="__CDN__/uploads/logo.png" alt="logo image"></a></div>
                    <div class="login-main">
                        <!--                        <form class="theme-form">-->

                        <form name="form" id="login-form" class="theme-form" method="POST" action="">
                            <!--@IndexLoginFormBegin-->
                            {:token()}

                            <h2 class="text-center" style="padding-bottom: 20px">Sign in to account</h2>
                            <div class="form-group">
                                <label class="col-form-label">Service</label>
                                <select class="form-select" data-rule="checked" style="color: #000F1A" name="service">
                                    <option value="1" {if condition="$service eq 1"} selected{/if}>Be a surrogate</option>
                                    <option value="2" {if condition="$service eq 2"} selected{/if}>Be an egg donor</option>
                                </select>
                            </div>
                            <!--                            <p class="text-center">Enter your email & password to login</p>-->
                            <div class="form-group">
                                <label class="col-form-label">Email Address</label>
                                <input class="form-control" name="account" data-rule="required,email" type="email" required="">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Password</label>
                                <div class="form-input position-relative">
                                    <input class="form-control" id="password" type="password" data-rule="required;password" name="password"  required="">
                                    <div class="show-hide"><span class="show">                         </span></div>
                                </div>
                            </div>

                            <div class="form-group mb-0">
                                <div class="checkbox p-0">
                                 <input id="checkbox1" type="checkbox">
                                 <label class="text-muted" for="checkbox1">Remember password</label>
                                </div>
                                <a class="link" href="{:url('index/user/forgot_password',['aff'=>$aff])}">Forgot password?</a>
                                <div class="text-end mt-3">
                                    <button class="btn btn-primary btn-block w-100" type="submit">Sign in                 </button>
                                </div>
                            </div>

                            <div class="login-social-title">
                                <h3>Or Sign in with                 </h3>
                            </div>
<!--                            <p class="mt-4 mb-0 text-center">Don't have account?<a class="ms-2" href="{:url('index/user/register',['aff'=>$aff])}">Create Account</a></p>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- latest jquery-->
    <script src="__CDN__/assets/koho/assets/js/jquery-3.6.0.min.js"></script>
    <script src="__CDN__/assets/koho/assets/js/bootstrap/popper.min.js"></script>
    <script src="__CDN__/assets/koho/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- feather icon js-->
    <script src="__CDN__/assets/koho/assets/js/icons/feather-icon/feather.min.js"></script>
    <script src="__CDN__/assets/koho/assets/js/icons/feather-icon/feather-icon.js"></script>
    <!-- Sidebar jquery-->
    <script src="__CDN__/assets/koho/assets/js/config.js"></script>
    <!-- Theme js-->
    <script src="__CDN__/assets/koho/assets/js/script.js"></script>
    <script src="__CDN__/assets/js/require.min.js"></script>

    <script>
        var img = document.querySelector('.show');
        var input = document.querySelector('#password');
        var flag = false;
        img.onclick = function(){
            flag = !flag;
            if(flag){

                input.type = 'text';
            }else{

                input.type = 'password';
            }
        }
    </script>

</div>
</body>
</html>
