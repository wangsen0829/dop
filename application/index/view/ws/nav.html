<style>
     .profile-dropdown{
        width: 200px !important;
    }
     @media only screen and (max-width: 575px){
         ul.profile-dropdown{
             left:0px !important;
         }
     }
</style>
<div class="page-header">
    <div class="header-wrapper row m-0">
        <form class="form-inline search-full col" action="#" method="get">
            <div class="form-group w-100">
                <div class="Typeahead Typeahead--twitterUsers">
                    <div class="u-posRelative">
                        <input class="demo-input Typeahead-input form-control-plaintext w-100" type="text" placeholder="Search Koho .." name="q" title="" autofocus>
                        <div class="spinner-border Typeahead-spinner" role="status"><span class="sr-only">Loading...</span></div><i class="close-search" data-feather="x"></i>
                    </div>
                    <div class="Typeahead-menu"></div>
                </div>
            </div>
        </form>
        <div class="header-logo-wrapper col-auto p-0">
            <div class="logo-wrapper"><a href="index.html">
<!--                <img class="img-fluid for-light" src="__CDN__/assets/koho/assets/images/logo/logo.png" alt="">-->
                <img class="img-fluid for-light" src="__CDN__/uploads/logo.png" alt="" style="width: 130px;">
<!--                <img class="img-fluid for-dark" src="__CDN__/assets/koho/assets/images/logo/logo-dark.png" alt="">-->
            </a>
            </div>
            <div class="toggle-sidebar">
                <i data-feather="airplay"></i>
            </div>
        </div>
        <div class="left-header col horizontal-wrapper ps-0" >
            <div class="input-group" style="display: none">
                <input class="form-control" type="text" placeholder="Search Here........">
                <span class="input-group-text mobile-search">
                    <i data-feather="search"></i>
                </span>
            </div>
        </div>
        <div class="nav-right col-6 pull-right right-header p-0" style="font-size: 14px">
            <ul class="nav-menus">




                <li class="profile-nav onhover-dropdown p-0 me-0">
                    <div class="d-flex profile-media"><img class="b-r-50" src="{$user.avatar|htmlentities|cdnurl}" alt="">
                        <div class="flex-grow-1"><span>{$user.first_name|htmlentities}  {$user.last_name|htmlentities}</span>
                            {if condition="$user.service == 1"}
                            <p class="mb-0 font-roboto">Surrogate <i class="middle fa fa-angle-down"></i></p>
                            {elseif condition="$user.service == 2"}
                            <p class="mb-0 font-roboto">Egg donor <i class="middle fa fa-angle-down"></i></p>

                            {/if}
                        </div>
                    </div>
                    <ul class="profile-dropdown onhover-show-div">
                        <li><a href="{:url('index/user/profile')}"><i data-feather="user"></i><span>Account </span></a></li>
                        <li><a href="{:url('index/user/edit_profile')}"><i class="fa fa-edit"></i><span style="padding-left: 10px">Edit profile</span></a></li>
                        <li><a href="{:url('index/user/changepwd')}"><i class="fa fa-fire"></i><span style="padding-left: 12px">Password</span></a></li>
                        <li><a href="{:url('index/user/logout')}"><i data-feather="log-in"> </i><span>Logout</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <script class="result-template" type="text/x-handlebars-template">
            <div class="ProfileCard u-cf">
                <div class="ProfileCard-avatar"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-airplay m-0"><path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path><polygon points="12 15 17 21 7 21 12 15"></polygon></svg></div>
                <div class="ProfileCard-details">
                    <div class="ProfileCard-realName">{{name}}</div>
                </div>
            </div>
        </script>
        <script class="empty-template" type="text/x-handlebars-template"><div class="EmptyMessage">Your search turned up 0 results. This most likely means the backend is down, yikes!</div></script>
    </div>
</div>
