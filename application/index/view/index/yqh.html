<body>
<!-- HEADER-SECTION -->
<div class="home-header-section sub-header-section">

    <!--Get-in-touch  -->
    <div class="get-in-touch">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 ">
                    <div class="send_message_form_box_content">
                        <figure class="contact-form-img">
                            <h4 style="font-size: 30px !important;">邀请函生成</h4>
                        </figure>
                        <form id="contactpage" method="POST"  class="contactpage-form nice-validator n-default">

                            <div class="row">
                                <div class="col-lg-4 col-md-4">
                                    <label class="form-label" >姓名 *</label>
                                    <div class="form-group mb-0">
                                        <input type="text" class="form_style" id="username" data-rule="required"  name="username" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <label class="form-label" >日期 *</label>
                                    <div class="form-group mb-0">
                                        <input type="text" id="date" class="form_style datepicker-here  digits birthday_time"   name="date" data-language="en" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <label class="form-label" >时间 *</label>
                                    <div class="form-group mb-0">
                                        <input type="text" class="form_style"   id="time" name="time" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <label class="form-label" >地点 *</label>
                                    <div class="form-group mb-0">
                                        <input type="text" class="form_style" id="address" name="address" autocomplete="off">
                                    </div>
                                </div>

                            </div>
                            <canvas id="myCanvas" style="display: none"></canvas>
                            <img src="" alt="" id="img">
                            <div class="form_button_wrapper text-center " >
                                <button type="button" id="submit" class="appointment-btn">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__CDN__/assets/bridely/assets/js/bootstrap.min.js"></script>

<script>
    $('#submit').click(function () {
        var username = $('#username').val();
        if (!username){
            alert('姓名不能为空');
            return false;
        }
        var date = $('#date').val();
        if (!date){
            alert('日期不能为空');
            return false;
        }
        var time = $('#time').val();
        if (!time){
            alert('时间不能为空');
            return false;
        }
        var address = $('#address').val();
        if (!address){
            alert('地点不能为空');
            return false;
        }


        var url = 'https://vip.dopusa.com/xb.jpg'

        var image = new Image();
        image.src = url;

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        image.setAttribute('crossOrigin', 'anonymous')
        image.onload = function() {
            $('#myCanvas').attr('width',image.width)
            $('#myCanvas').attr('height',image.height)
            ctx.drawImage(image, 0, 0);
            // 设置字体颜色
            ctx.fillStyle = "#67371b";
            // 渲染
            ctx.font = '18px 宋体';
            ctx.fillText(username, 160, 392);
            ctx.fillText(date, 160, 570);
            ctx.fillText(time, 160, 597);
            ctx.fillText(address, 160, 625);

            // var a = c.toDataURL('image/png');
             // $('#img').attr('href',a)
            var a = document.createElement("a");
            a.href = c.toDataURL('image/png');
            a.download = username+'.png';
            a.click();
            window.onload = c.toDataURL('image/png');

        }
    })
</script>
