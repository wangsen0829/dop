<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="content">
                        <style>
                            .form-group .col-sm-4 {
                                padding-bottom: 5px;
                            }

                            .nav-tabs {
                                border-bottom: unset;
                            }
                            #time_duan {
                                margin-left: 5px;
                                width: 100px;
                                padding-left: 5px;
                                padding-right: 5px;
                            }
                            .form-group .col-sm-4 {
                                padding-bottom: 5px;
                            }

                            .nav-tabs {
                                border-bottom: unset;
                            }
                        </style>
                        <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST"
                              action="">
                            <div class="col-md-6 col-sm-12">
                                <div class="panel panel-default ">
                                    <div class="panel-heading">
                                        <div class="panel-lead">
                                            <div class="panel-title">
                                                <span style="font-weight: bold;font-style: normal;">Clue information</span>
                                                <span class="label label-primary pull-right">
                            <a href="javascript:parent.Fast.api.open('user/user/edit/ids/{$ids}',__('Modify clue information-{$donor[\'first_name\']}{$donor[\'last_name\']}'));">
                                Edit</a></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-body" style="min-height: 248px;">
                                        <div class="tab-content">
                                            <div class="tab-pane fade active in" id="extra">
                                                <div class="form-group">
                                                    <label for="c-first_name"
                                                           class="control-label col-xs-12 col-sm-2">First name:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <input id="c-first_name" readonly type="text" class="form-control"
                                                               name="row[first_name]" value="{$donor.first_name}"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="c-last_name"
                                                           class="control-label col-xs-12 col-sm-2">Last name:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <input id="c-last_name" readonly type="text" class="form-control"
                                                               name="row[last_name]" value="{$donor.last_name}"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="c-mobile" class="control-label col-xs-12 col-sm-2">Mobile:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <div class="input-group">
                                                            <input id="c-mobile" class="form-control" size="50" name="row[mobile]" type="text" value="{$donor.mobile}"  readonly>

                                                            <div class="input-group-addon no-border no-padding">
                                        <span><a href="tel:{$donor.mobile}"><button type="button"  class="btn btn-success cloudcall" data-type="clues" data-field="mobile" data-typeid="173"
                                        ><i class="fa fa-phone"></i> Call</button></a></span>

                                                            </div>

                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="c-last_name"
                                                           class="control-label col-xs-12 col-sm-2">Email:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <input id="c-email" readonly type="text" class="form-control"
                                                               name="row[email]" value="{$donor.email}"/>
                                                    </div>
                                                </div>


                                                <div class="text-center"><a href="javascript:parent.Fast.api.open('user/donor/detail/ids/{$ids}',__('View details-{$donor[\'first_name\']}{$donor[\'last_name\']}'));" id="buttonshow">--View Pre-screening Form--</a></div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>


                        <form id="notes1" method="POST" class="form-horizontal" action="#" >
                            <div class="col-md-6 col-sm-12">
                                <div class="panel panel-default panel-success">
                                    <div class="panel-heading">
                                        <div class="panel-lead">
                                            <span style="font-weight: bold;font-style: normal;">Follow up actions</span>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <div class="tab-content">

                                            <div class="tab-pane fade active in" id="extra1">
                                                <input type="hidden" name="form_id" value="{$ids}" id="form_id">
                                                <input type="hidden" name="email" value="{$donor.email}" id="email">
                                                <div class="form-group">
                                                    <label for="record-content"
                                                           class="control-label col-xs-12 col-sm-3">Note:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <textarea id="record-content" data-rule="required"
                                                                  class="form-control " name="content"
                                                                  rows="2"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="c-file" class="control-label col-xs-12 col-sm-3">Annex:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <div class="input-group">
                                                            <input id="c-file" class="form-control" size="50" name="row[file]" type="text" value="" placeholder="Can be empty">
                                                            <div class="input-group-addon no-border no-padding">
                                                                <span><button type="button" id="plupload-file" class="btn btn-danger plupload" data-input-id="c-file" data-mimetype="*" data-multiple="true" data-preview-id="p-file" data-maxcount="1"><i class="fa fa-upload"></i> Uploads</button></span>

                                                            </div>
                                                            <span class="msg-box n-right" for="c-file"></span>
                                                        </div>
                                                        <ul class="row list-inline plupload-preview" id="p-file"></ul>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-xs-12 col-sm-3">Status:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <div class="input-group col-xs-12">
                                                            <select class="form-control selectpicker "
                                                                    data-rule="required" name="status" id="status">
                                                                <option value="3" {if condition="$donor&&$donor.examine_status eq 3"} selected{/if}>Pending Review</option>
                                                                <option value="1" disabled {if condition="$donor&&$donor.examine_status eq 1"} selected{/if}>Pass</option>
                                                                <option value="2" disabled {if condition="$donor&&$donor.examine_status eq 2"} selected{/if}>DQ</option>

                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-xs-12 col-sm-3">Contact method:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <div class="input-group">
                                                            <select class="form-control selectpicker" data-rule="required" name="contact_method" id="contact_method">
                                                                <option value="1">Phone</option>
                                                                <option value="2">Email</option>
                                                            </select>
                                                            <div class="input-group-addon no-border no-padding normal-footer">
                                                                <button type="button" class="btn btn-success btn-save">Save</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        </form>


                        <div class="col-md-12 col-sm-12">
                            <div class="panel panel-default panel-info">
                                <div class="panel-heading" style="padding-bottom: 0px;">
                                    <ul class="nav nav-tabs">

                                        <li class="active"><a href="#bulletin" role="tab" data-toggle="tab">Follow up records</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="panel-body">
                                    <div id="myTabContent" class="tab-content">
                                        <div id="toolbar" class="toolbar ">
                                            <a href="javascript:;" class="btn btn-primary btn-refresh"><i
                                                    class="fa fa-refresh"></i></a>
                                        </div>
                                        <!-- 跟进记录开始-->
                                        <table id="notes" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
                                            <input type="hidden" id="ids" name="ids" value="{$ids}">
                                        </table>

                                        <!-- 跟进记录结束-->

                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--                        </form>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
