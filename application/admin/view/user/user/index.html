
<div class="panel panel-default panel-intro">

    <div class="panel-heading" >
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs nav-custom-condition" data-field="examine_status">
            <li class="active"><a class="ws_li" href="#t-3" data-value='3' data-toggle="tab" >Pending review</a></li>
            <li ><a class="ws_li" href="#t-1" data-value='1' data-toggle="tab">Passed</a></li>
            <li ><a class="ws_li" href="#t-2" data-value='2' data-toggle="tab">DQed</a></li>
            <li ><a class="ws_li" href="#t-all" data-value='' data-toggle="tab" >All</a></li>
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <button type="button" class="btn btn-info btn-reset-search">Search Reset</button>
                        <!--                        {:build_toolbar('delete')}-->
                        <a  href="javascript:;" class="btn btn-success  btn-form-complete">Completed Form</a>
                        {if condition="$role_id!=7"}
                        <a class="btn btn-info btn-classify dropdown-toggle btn-disabled disabled "><i class="fa fa-arrow-right"></i> Assign</a>
                        {/if}
                        <a class="btn btn-warning btn-uploads dropdown-toggle btn-disabled disabled "><i class="fa fa-arrow-right"></i>Uploads</a>
                        <a class="btn btn-success btn-progress dropdown-toggle btn-disabled disabled "><i class="fa fa-leaf"></i> Tag</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-del="{:$auth->check('user/background/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script id="typetpl" type="text/html">
    <div class="row">
        <div class="col-xs-12">
            <select name="category" class="form-control">
                <option value="">Please select a follow-up person</option>
                {foreach name="user" id="item"}
                <option value="{$item.id}">{$item.username}</option>
                {/foreach}
            </select>
        </div>
    </div>
</script>

<script id="type" type="text/html">
    <div class="row">
        <div class="col-xs-12">
            <select name="type" class="form-control">
                <option value="1">English</option>
                <option value="2">Chinese</option>
            </select>
        </div>
    </div>
</script>
<script id="form_progresstpl" type="text/html">
    <div class="row">
        <div class="col-xs-12">
            <input id="c-name" data-rule="required" data-source="user/user/progress"
                   data-multiple="true"
                   class="form-control selectpage" name="bio" type="text" value="">
        </div>
    </div>
</script>
<script id="uploadtpl" type="text/html">
    <form id="upload-form" role="form" data-toggle="validator" method="POST" action="">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">File:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-image" data-rule="required" class="form-control" size="50" name="file" type="text">
                    <div class="input-group-addon no-border no-padding" style="padding-left: 20px !important;">
                        <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="*" data-multiple="true" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-image"></span>
                </div>
                <ul class="row list-inline faupload-preview" id="p-image"></ul>
            </div>
        </div>
    </form>
</script>
<script id="progresstpl" type="text/html">
    <div class="row" style="margin: 5px 0px">
        <label class="control-label col-xs-12 col-sm-6">Surrogacy Progress:</label>
    </div>
    <div class="form-group">

        <div class="col-xs-12 col-sm-10">
            <input id="c-progress" data-rule="required" class="form-control" name="progress" type="text">
        </div>
    </div>
</script>
