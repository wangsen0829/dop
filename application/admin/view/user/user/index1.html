
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,delete')}
                        <!--                        <a href="javascript:;" class="btn btn-success btn-add btn-addtabs {:$auth->check('users/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>-->
                        <a href="user/add" class="btn btn-success  btn-addtabs " title="Add" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <div class="panel-heading" >
                            {:build_heading(null,FALSE)}
                            <ul class="nav nav-tabs nav-custom-condition" >
                                <li ><a class="ws_li" href="#t-0" data-value='3' data-toggle="tab" >Check Pending</a></li>
                                <li class="active"><a class="ws_li" href="#t-1" data-value='1' data-toggle="tab">Reviewed</a></li>
                                <li ><a class="ws_li" href="#t-2" data-value='2' data-toggle="tab">Unapproved</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-hover" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<style type="text/css">
    .example {
        height:100%;position: relative;
    }
    .ws_id {
        position:absolute;left:15px;top:15px;
    }
    .ws_status {
        position:absolute;right:15px;top:15px;
    }
</style>

<script id="itemtpl" type="text/html">
    <style>
        .ws_bgc {
            box-shadow: 0 0 10px rgb(0 0 0 / 10%);
            /*background-color: rgba(240,240,240);*/
        }

        .ws_head {
            display: flex;
            flex-direction: row;
            padding: 5px 0px 15px 0px;
            border-bottom: 1px solid #ccc;
        }
        .ws_info {
            margin-left: 16px;
            font-size: 12px;
        }
        .ws_name {
            font-weight: 600;
            font-size: 22px;
            font-family: monospace;
        }
        .ws_bottom {
            color: #7b8a8b;
            padding-top: 5px;
            font-family: 'Glyphicons Halflings';
        }
        .ws_stage {
            font-size: 15px;
            color: #11866f;
            font-weight: 600;
        }
        .ws_login_time {
            color: #7b8a8b;
        }
        .ws_fin {
            padding-top: 10px;
            padding-right: 5px;
            float: right;
        }
        .ws_fin1 {
            padding-top: 7px;
            float: left;
        }
        .fa-user {
            font-size: 22px;
            color: rgba(170,120,79);
        }
        .thumbnail {
            margin-bottom: 0px;
        }
        .ws_head_image {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-top: 18px;
        }
        .ws_btn a {
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
        .ws_row {
            height: 210px;
        }
    </style>
    <div class="col-sm-4 col-md-4 ws_row" >
        <div class="thumbnail example ws_bgc " style="border-radius: 10px;">

            <div class="caption ws_1">
                <div class="ws_head">
                    <a href="#" class="btn-detail"  data-id="<%=item.id%>">
                        <img src="<%=item.avatar%>" class="ws_head_image" >
                    </a>

                    <div class="ws_info">
                        <div class="ws_bottom">Surrogate</div>
                        <div class="ws_name">
                            <%=item.first_name?item.first_name:'None'%> <%=item.last_name%>
                            <!--                            <%=item.first_name%><%=item.last_name%>-->

                        </div>
                        <div class="ws_stage">Progress: 30%</div>
                        <div class="ws_login_time">Last Login: <%=Moment(item.logintime*1000).format("MM-DD-YY HH:mm:ss")%></div>
                        <div class="ws_btn">
                            <a href="user/user/detail?ids=<%=item.id%>" class="btn btn-primary btn-success  btn-addtabs " title="detail" ><i class="fa fa-camera"></i> detail</a>
                            <a href="#" class="btn btn-warning shenhe" data-examine_status="<%=item.examine_status%>"   data-id="<%=item.id%>" data-shenhe_content="<%=item.shenhe_content%>"><i class="fa fa-leaf"></i> examine</a>
                        </div>
                    </div>

                </div>

                <div>

                    <div class="ws_fin1">

                        <span style="padding-right: 5px"><img src="<%=image%>" width="30px" height="30px" style="border-radius: 50%"></span>

                    </div>
                    <div class="ws_fin">
                        <i class="fa fa-user" aria-hidden="true" ></i>
                    </div>
                </div>

            </div>

        </div>
    </div>
</script>
