<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pre_screen')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pre_screen" class="form-control" name="row[pre_screen]" type="text" value="{$row.pre_screen|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Personal_info')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-personal_info" class="form-control" name="row[personal_info]" type="text" value="{$row.personal_info|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ob')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ob" class="form-control" name="row[ob]" type="text" value="{$row.ob|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Medical')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-medical" class="form-control" name="row[medical]" type="text" value="{$row.medical|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('About')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-about" class="form-control" name="row[about]" type="text" value="{$row.about|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Other')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-other" class="form-control" name="row[other]" type="text" value="{$row.other|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Photos')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-photos" class="form-control" name="row[photos]" type="text" value="{$row.photos|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add" class="form-control" name="row[add]" type="text" value="{$row.add|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Health')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-health" class="form-control" name="row[health]" type="text" value="{$row.health|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
