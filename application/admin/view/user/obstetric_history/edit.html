<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sb_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sb_id" data-rule="required" data-source="sb/index" class="form-control selectpage" name="row[sb_id]" type="text" value="{$row.sb_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_premature_birth')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_premature_birth" class="form-control selectpicker" name="row[is_premature_birth]">
                {foreach name="isPrematureBirthList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_premature_birth"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_36_week')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_36_week" class="form-control selectpicker" name="row[is_36_week]">
                {foreach name="is36WeekList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_36_week"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_artificial_abortion')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_artificial_abortion" class="form-control selectpicker" name="row[is_artificial_abortion]">
                {foreach name="isArtificialAbortionList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_artificial_abortion"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Artificial_abortion_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-artificial_abortion_content" class="form-control editor" rows="5" name="row[artificial_abortion_content]" cols="50">{$row.artificial_abortion_content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_spontaneous_abortion')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_spontaneous_abortion" class="form-control selectpicker" name="row[is_spontaneous_abortion]">
                {foreach name="isSpontaneousAbortionList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_spontaneous_abortion"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Spontaneous_abortion_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-spontaneous_abortion_content" class="form-control editor" rows="5" name="row[spontaneous_abortion_content]" cols="50">{$row.spontaneous_abortion_content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Form_complate_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-form_complate_number" class="form-control" name="row[form_complate_number]" type="number" value="{$row.form_complate_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
