<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!--    <div class="form-group">-->
    <!--        <label class="control-label col-xs-12 col-sm-4">{:__('Uid')}:</label>-->
    <!--        <div class="col-xs-12 col-sm-7">-->
    <!--            <input id="c-uid" class="form-control" name="row[uid]" type="number">-->
    <!--        </div>-->
    <!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">First name:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-first_name" class="form-control" name="row[first_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Middle name:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-middle_name" class="form-control" name="row[middle_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Last name:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-last_name" class="form-control" name="row[last_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Birthday time:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-birthday_time" class="form-control datetimepicker" data-date-format="MM-DD-YYYY HH:mm:ss" data-use-current="true" name="row[birthday_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Address:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-address" class="form-control" name="row[address]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">City:</label>
        <div class="col-xs-12 col-sm-7">
            <div class='control-relative'><input id="c-city" class="form-control" name="row[city]" type="text"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Select State:</label>
        <div class="col-xs-12 col-sm-7">
            <select class="form-control select-icon select-event ws_select"  name="state">
                <option  value="AK">AK</option>
                <option value="AL" >AL</option>
                <option value="AR" >AR</option>

                <option value="AZ" >AZ</option>
                <option value="CA" >CA</option>
                <option value="CO" >CO</option>
                <option value="CT" >CT</option>
                <option value="DC" >DC</option>
                <option value="DE" >DE</option>
                <option value="FL" >FL</option>
                <option value="GA" >GA</option>
                <option value="GU" >GU</option>
                <option value="HI" >HI</option>
                <option value="IA" >IA</option>
                <option value="ID" >ID</option>
                <option value="IL">IL</option>
                <option value="IN" >IN</option>
                <option value="KS" >KS</option>
                <option value="KY" >KY</option>
                <option value="LA" >LA</option>
                <option value="MA" >MA</option>
                <option value="MD" >MD</option>
                <option value="ME" >ME</option>
                <option value="MI" >MI</option>
                <option value="MN" >MN</option>
                <option value="MO" >MO</option>
                <option value="MS" >MS</option>
                <option value="MT" >MT</option>
                <option value="NC" >NC</option>
                <option value="ND" >ND</option>
                <option value="NE" >NE</option>
                <option value="NH" >NH</option>
                <option value="NJ" >NJ</option>
                <option value="NM" >NM</option>
                <option value="NV" >NV</option>
                <option value="NY" >NY</option>
                <option value="OH" >OH</option>
                <option value="OK" >OK</option>
                <option value="OR" >OR</option>
                <option value="PA" >PA</option>
                <option value="PR" >PR</option>
                <option value="RI" >RI</option>
                <option value="SC" >SC</option>
                <option value="SD" >SD</option>
                <option value="TN" >TN</option>
                <option value="TX" >TX</option>
                <option value="UT" >UT</option>
                <option value="VA" >VA</option>
                <option value="WA" >WA</option>
                <option value="WI" >WI</option>
                <option value="WV" >WV</option>
                <option value="WY" >WY</option>
                <option value="Others" >Others</option>

            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Zipcode:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-postal_code" class="form-control" name="row[postal_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Email:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-email" class="form-control" name="row[email]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Mobile:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Age:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-age" class="form-control" name="row[age]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">{:__('Height')}:</label>
        <div class="col-xs-12 col-sm-7" style="padding-left: 0px">
            <style>
                .ws-ft-f {
                    position: relative;
                    display: table;
                    border-collapse: separate;
                }
                .ws-ft {
                    position: absolute;
                    right: 20%;
                    top: 10%;
                    font-size: 16px;
                    color: #000;
                }
                .ws_weight_f {
                    position: relative;
                    display: table;
                    border-collapse: separate;
                }
                .ws_weight {
                    position: absolute;
                    right: 10%;
                    top: 10%;
                    font-size: 16px;
                    color: #000;
                }
            </style>
            <div class="col-xs-5 ws-ft-f">
                <select class="form-control"  name="height_ft">
                    <option  value="0">0</option>
                    <option  value="1">1</option>
                    <option  value="2">2</option>
                    <option  value="3">3</option>
                    <option  value="4">4</option>
                    <option  value="5">5</option>
                    <option  value="6">6</option>
                    <option  value="7">7</option>
                </select>
                <span class="ws-ft">
                    ft
                </span>
            </div>
            <div class="col-xs-5 ws-ft-f">
                <select class="form-control"  name="height_ft">
                    <option  value="0">0</option>
                    <option  value="1">1</option>
                    <option  value="2">2</option>
                    <option  value="3">3</option>
                    <option  value="4">4</option>
                    <option  value="5">5</option>
                    <option  value="6">6</option>
                    <option  value="7">7</option>
                    <option  value="8">8</option>
                    <option  value="9">9</option>
                    <option  value="10">10</option>
                    <option  value="11">11</option>
                </select>
                <span class="ws-ft">
                    in
                </span>
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Weight:</label>
        <div class="col-xs-12 col-sm-7 ws_weight_f">
            <input id="c-weight" class="form-control" name="row[weight]" type="number">
            <span class="ws_weight">lb</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Are you married or living with a long term relationship partner?:</label>
        <div class="col-xs-12 col-sm-7">

            <div class="radio">
                {foreach name="maritalStatusList" item="vo"}
                <label for="row[marital_status]-{$key}"><input id="row[marital_status]-{$key}" name="row[marital_status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Number of natural birth:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-product_number" class="form-control" name="row[product_number]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Number of caesarean sections:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-caesarean_number" class="form-control" name="row[caesarean_number]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Number of miscarriages:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-miscarriage_number" class="form-control" name="row[miscarriage_number]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Number of abortions:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-abortion_number" class="form-control" name="row[abortion_number]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">If there is any miscarriage/abortion, please give a brief reason:</label>
        <div class="col-xs-12 col-sm-7">
            <div class="radio">
                <label for="radio1">
                    <input id="radio1" name="row[is_abortion_reason]" type="radio" value="1"  /> Yes
                </label>
                <label for="radio2">
                    <input id="radio2" name="row[is_abortion_reason]" type="radio" value="2"  /> No
                </label>
            </div>
        </div>
    </div>
    <div class="form-group abortion_reason">
        <label class="control-label col-xs-12 col-sm-4">If so, when and why?:</label>
        <div class="col-xs-12 col-sm-7">
            <textarea id="c-abortion_reason" class="form-control " rows="5" name="row[abortion_reason]" cols="50"></textarea>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Is there any complications during pregnancy or childbirth:</label>
        <div class="col-xs-12 col-sm-7">
            <div class="radio">
                <label for="radio3">
                    <input id="radio3" name="row[is_complications_of_pregnancy]" type="radio" value="1"  /> Yes
                </label>
                <label for="radio4">
                    <input id="radio4" name="row[is_complications_of_pregnancy]" type="radio" value="2"  /> No
                </label>
            </div>
        </div>
    </div>
    <div class="form-group complications_of_pregnancy">
        <label class="control-label col-xs-12 col-sm-4">If so, when and why?:</label>
        <div class="col-xs-12 col-sm-7">
            <textarea id="c-complications_of_pregnancy" class="form-control " rows="5" name="row[complications_of_pregnancy]" cols="50"></textarea>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">Current contraceptive method :</label>
        <div class="col-xs-12 col-sm-7">

            <textarea id="c-contraceptive_measures" class="form-control " rows="5" name="row[contraceptive_measures]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">How did you hear about us?:</label>
        <div class="col-xs-12 col-sm-7">
            <textarea id="c-about_content" class="form-control " rows="5" name="row[about_content]" cols="50"></textarea>
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-7">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-4"></label>
        <div class="col-xs-12 col-sm-7">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script src="__CDN__/assets/bridely/assets/js/jquery-3.6.0.min.js"></script>
<script>
    $('#radio2').click(function () {
        var is_abortion_reason = $("input[name='row[is_abortion_reason]']:checked").val();
        if (is_abortion_reason==2){
            $('.abortion_reason').css('display','none');
        }
    })
    $('#radio1').click(function () {
        var is_abortion_reason = $("input[name='row[is_abortion_reason]']:checked").val();
        if (is_abortion_reason==1){
            $('.abortion_reason').css('display','block');
        }
    })
    $('#radio4').click(function () {
        var is_complications_of_pregnancy = $("input[name='row[is_complications_of_pregnancy]']:checked").val();
        if (is_complications_of_pregnancy==2){

            $('.complications_of_pregnancy').css('display','none');

        }
    })
    $('#radio3').click(function () {
        var is_complications_of_pregnancy = $("input[name='row[is_complications_of_pregnancy]']:checked").val();
        if (is_complications_of_pregnancy==1){

            $('.complications_of_pregnancy').css('display','block');


        }
    })

</script>
