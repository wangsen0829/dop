<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[status]" class="form-control" data-rule="required">
<!--                <option value="">All</option>-->
                <option {if condition="$row.status eq '0'"} selected{/if} value="0">New lead</option>
                <option {if condition="$row.status eq '1'"} selected{/if} value="1">Pre-screened</option>
                <option {if condition="$row.status eq '2'"} selected{/if} value="2">DQed</option>
                <option {if condition="$row.status eq '4'"} selected{/if} value="4">Tried contact and waiting</option>
            </select>
<!--            <div class="radio">-->
<!--                {foreach name="statusList" item="vo"}-->
<!--                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>-->
<!--                {/foreach}-->
<!--            </div>-->

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Service:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[service]" class="form-control" data-rule="required">
                <option value="1" {if condition="$row.service eq '1'"} selected{/if}>Be a surrogate</option>
                <option value="2" {if condition="$row.service eq '2'"} selected{/if}>Be an egg donor</option>
                <option value="3" {if condition="$row.service eq '3'"} selected{/if}>Be an Sperm donation</option>
                <option value="4" {if condition="$row.service eq '4'"} selected{/if}>Find a surrogate</option>
                <option value="5" {if condition="$row.service eq '5'"} selected{/if}>Other</option>
            </select>
<!--            <div class="radio">-->
<!--                <label for="row[service]-1"><input id="row[service]-1" name="row[service]" type="radio" value="1" checked=""> Be a surrogate</label>-->
<!--                <label for="row[service]-2"><input id="row[service]-2" name="row[service]" type="radio" value="2"> Be an egg donor</label>-->
<!--                <label for="row[service]-3"><input id="row[service]-3" name="row[service]" type="radio" value="3"> Sperm donation</label>-->
<!--                <label for="row[service]-4"><input id="row[service]-4" name="row[service]" type="radio" value="4"> Find a surrogate</label>-->
<!--                <label for="row[service]-5"><input id="row[service]-5" name="row[service]" type="radio" value="5">Other</label>-->
<!--            </div>-->

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">First name:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-first_name" class="form-control" name="row[first_name]" type="text" value="{$row.first_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Middle name:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-middle_name" class="form-control" name="row[middle_name]" type="text" value="{$row.middle_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Last name:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-last_name" class="form-control" name="row[last_name]" type="text" value="{$row.last_name|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Birthday time:</label>
        <div class="col-xs-12 col-sm-8">
            {if condition="$row['birthday_time']"}
            <input id="c-birthday_time" class="form-control datetimepicker" data-date-format="MM/DD/YYYY" data-use-current="true" name="row[birthday_time]" type="text" value="{$row.birthday_time|date='m/d/y',###}">
            {else}
            <input id="c-birthday_time1" class="form-control datetimepicker" data-date-format="MM/DD/YYYY" data-use-current="true" name="row[birthday_time]" type="text" value="-">
            {/if}

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Address:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" class="form-control" name="row[address]" type="text" value="{$row.address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">City:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" class="form-control"  name="row[city]" type="text" value="{$row.city|htmlentities}"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">State:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-state" class="form-control" name="row[state]" type="text" value="{$row.state|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Postal code:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-postal_code" class="form-control" name="row[postal_code]" type="text" value="{$row.postal_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Email:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" class="form-control" name="row[email]" type="text" value="{$row.email|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Mobile:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Age:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-age" class="form-control" name="row[age]" type="number" value="{$row.age|htmlentities}">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">Height:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-height" class="form-control" name="row[height]" type="number" value="{$row.height|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Ft:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-height-ft" class="form-control" name="row[height_ft]" type="number" value="{$row.height_ft|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">In:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-height-in" class="form-control" name="row[height_in]" type="number" value="{$row.height_ft|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">BMI:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bmi" class="form-control" name="row[bmi]"  value="{$row.bmi|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Weight:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weight" class="form-control" name="row[weight]" type="number" value="{$row.weight|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Marital status:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
            {foreach name="maritalStatusList" item="vo"}
            <label for="row[marital_status]-{$key}"><input id="row[marital_status]-{$key}" name="row[marital_status]" type="radio" value="{$key}" {in name="key" value="$row.marital_status"}checked{/in} /> {$vo}</label>
            {/foreach}
            </div>

        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Number of natural birth:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_number" class="form-control" name="row[product_number]" type="number" value="{$row.product_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Number of caesarean sections:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-caesarean_number" class="form-control" name="row[caesarean_number]" type="number" value="{$row.caesarean_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Number of miscarriages:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-miscarriage_number" class="form-control" name="row[miscarriage_number]" type="number" value="{$row.miscarriage_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Number of abortions:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-abortion_number" class="form-control" name="row[abortion_number]" type="number" value="{$row.abortion_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">If there is any miscarriage/abortion, please give a brief reason:</label>
        <div class="col-xs-12 col-sm-8">
<!--            <input id="c-abortion_reason" class="form-control" name="row[abortion_reason]" type="text" value="{$row.abortion_reason|htmlentities}">-->
            <textarea id="c-abortion_reason" class="form-control " rows="5" name="row[abortion_reason]" cols="50">{$row.abortion_reason|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Is there any complications during pregnancy or childbirth:</label>
        <div class="col-xs-12 col-sm-8">
<!--            <input id="c-complications_of_pregnancy" class="form-control" name="row[complications_of_pregnancy]" type="text" value="{$row.complications_of_pregnancy|htmlentities}">-->
            <textarea id="c-complications_of_pregnancy" class="form-control " rows="5" name="row[complications_of_pregnancy]" cols="50">{$row.complications_of_pregnancy|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Current contraceptive method:</label>
        <div class="col-xs-12 col-sm-8">
<!--            <input id="c-contraceptive_measures" class="form-control" name="row[contraceptive_measures]" type="text" value="{$row.contraceptive_measures|htmlentities}">-->
            <textarea id="c-contraceptive_measures" class="form-control " rows="5" name="row[contraceptive_measures]" cols="50">{$row.contraceptive_measures|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">How did you hear about us?:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-about_content" class="form-control " rows="5" name="row[about_content]" cols="50">{$row.about_content|htmlentities}</textarea>
        </div>
    </div>


    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">Lead source:</label>
        <div class="col-xs-12 col-sm-8">
            <input  type="text" class="form-control" name="row[lead_source]" value="{$row.lead_source|htmlentities}"/>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">Media:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="row[media]" value="{$row.media|htmlentities}"/>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">Account:</label>
        <div class="col-xs-12 col-sm-8">
            <input  type="text" class="form-control" name="row[account]" value="{$row.account|htmlentities}"/>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">Campaign:</label>
        <div class="col-xs-12 col-sm-8">
            <input  type="text" class="form-control" name="row[campaign]" value="{$row.campaign|htmlentities}"/>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">Adgroup:</label>
        <div class="col-xs-12 col-sm-8">
            <input  type="text" class="form-control" name="row[adgroup]" value="{$row.adgroup|htmlentities}"/>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">Adname:</label>
        <div class="col-xs-12 col-sm-8">
            <input  type="text" class="form-control" name="row[adname]" value="{$row.adname|htmlentities}"/>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">Referral:</label>
        <div class="col-xs-12 col-sm-8">
            <input  type="text" class="form-control" name="row[referral]" value="{$row.referral|htmlentities}"/>
        </div>
    </div>

<!--            <input id="c-type" class="form-control" name="row[type]" type="number" value="{$row.type|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
