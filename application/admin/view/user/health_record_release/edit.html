<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hospital')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hospital" class="form-control" name="row[hospital]" type="text" value="{$row.hospital|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_one')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_one" class="form-control selectpicker" name="row[is_one]">
                {foreach name="isOneList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_one"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_two')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_two" class="form-control selectpicker" name="row[is_two]">
                {foreach name="isTwoList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_two"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_three')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_three" class="form-control selectpicker" name="row[is_three]">
                {foreach name="isThreeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_three"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_four')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_four" class="form-control selectpicker" name="row[is_four]">
                {foreach name="isFourList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_four"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_five')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_five" class="form-control selectpicker" name="row[is_five]">
                {foreach name="isFiveList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_five"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Canvas')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-canvas" class="form-control" name="row[canvas]" type="text" value="{$row.canvas|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Canvas_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-canvas_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[canvas_time]" type="text" value="{:$row.canvas_time?datetime($row.canvas_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[name_time]" type="text" value="{:$row.name_time?datetime($row.name_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Form_complate_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-form_complate_number" class="form-control" name="row[form_complate_number]" type="number" value="{$row.form_complate_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
