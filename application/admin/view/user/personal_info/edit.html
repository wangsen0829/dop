<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Birthday_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-birthday_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[birthday_time]" type="text" value="{$row.birthday_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Blood_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-blood_type" class="form-control selectpicker" name="row[blood_type]">
                {foreach name="bloodTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.blood_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Highest_education')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-highest_education" class="form-control" name="row[highest_education]" type="text" value="{$row.highest_education|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Source_of_income')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-source_of_income" class="form-control" name="row[source_of_income]" type="text" value="{$row.source_of_income|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Race')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-race" class="form-control selectpicker" name="row[race]">
                {foreach name="raceList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.race"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sexual_orientation')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-sexual_orientation" class="form-control selectpicker" name="row[sexual_orientation]">
                {foreach name="sexualOrientationList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.sexual_orientation"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Religion')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-religion" class="form-control" name="row[religion]" type="text" value="{$row.religion|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Family_attitude')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-family_attitude" class="form-control selectpicker" name="row[family_attitude]">
                {foreach name="familyAttitudeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.family_attitude"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Surrogate_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-surrogate_number" class="form-control" name="row[surrogate_number]" type="number" value="{$row.surrogate_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Form_complate_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-form_complate_number" class="form-control" name="row[form_complate_number]" type="number" value="{$row.form_complate_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
