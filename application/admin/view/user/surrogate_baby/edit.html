<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Baby')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-baby" class="form-control" name="row[baby]" type="number" value="{$row.baby|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Oh_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-oh_id" data-rule="required" data-source="oh/index" class="form-control selectpage" name="row[oh_id]" type="text" value="{$row.oh_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Birthday_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-birthday_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[birthday_time]" type="text" value="{:$row.birthday_time?datetime($row.birthday_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sex')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-sex" class="form-control selectpicker" name="row[sex]">
                {foreach name="sexList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.sex"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weight" class="form-control" name="row[weight]" type="text" value="{$row.weight|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fetal_age')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fetal_age" class="form-control" name="row[fetal_age]" type="number" value="{$row.fetal_age|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pregnancy_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-pregnancy_type" class="form-control selectpicker" name="row[pregnancy_type]">
                {foreach name="pregnancyTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.pregnancy_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_surrogate')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_surrogate" class="form-control selectpicker" name="row[is_surrogate]">
                {foreach name="isSurrogateList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_surrogate"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Complications')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-complications" class="form-control" name="row[complications]" type="text" value="{$row.complications|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
