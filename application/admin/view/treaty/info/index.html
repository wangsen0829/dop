<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('treaty/info/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('treaty/info/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="javascript:;" class="btn btn-primary btn-clear  " title="{:__('Clear')}" ><i class="fa fa-trash"></i> {:__('Clear')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-add="{:$auth->check('treaty/info/add')}"
                           data-operate-edit="{:$auth->check('treaty/info/edit')}"
                           data-operate-del="{:$auth->check('treaty/info/del')}"
                           data-operate-export_wprd="{:$auth->check('treaty/info/export_word')}"
                           data-operate-export_pdf="{:$auth->check('treaty/info/export_pdf')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
