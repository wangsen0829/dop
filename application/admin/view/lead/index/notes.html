
<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="content">

                        <style>
                            .form-group .col-sm-4 {
                                padding-bottom: 5px;
                            }

                            .nav-tabs {
                                border-bottom: unset;
                            }
                            #time_duan {
                                margin-left: 5px;
                                width: 100px;
                                padding-left: 5px;
                                padding-right: 5px;
                            }
                        </style>
                        <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST"
                              action="">
                            <div class="col-md-6 col-sm-12">
                                <div class="panel panel-default ">
                                    <div class="panel-heading">
                                        <div class="panel-lead">
                                            <div class="panel-title">
                                                <span style="font-weight: bold;font-style: normal;">Clue information</span>
                                                <span class="label label-primary pull-right">
                            <a href="javascript:parent.Fast.api.open('lead/index/edit/ids/{$ids}',__('Modify clue information-{$form[\'first_name\']}{$form[\'last_name\']}'));">
                                Edit</a></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-body" style="min-height: 248px;">
                                        <div class="tab-content">
                                            <div class="tab-pane fade active in" id="extra">
                                                <div class="form-group">
                                                    <label for="c-first_name"
                                                           class="control-label col-xs-12 col-sm-2">First name:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <input id="c-first_name" readonly type="text" class="form-control"
                                                               name="row[first_name]" value="{$form.first_name}"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="c-last_name"
                                                           class="control-label col-xs-12 col-sm-2">Last name:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <input id="c-last_name" readonly type="text" class="form-control"
                                                               name="row[last_name]" value="{$form.last_name}"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="c-mobile" class="control-label col-xs-12 col-sm-2">Mobile:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <div class="input-group">
                                                            <input id="c-mobile" class="form-control" size="50" name="row[mobile]" type="text" value="{$form.mobile}"  readonly>

                                                            <div class="input-group-addon no-border no-padding">
                                        <span><a href="tel:{$form.mobile}"><button type="button"  class="btn btn-success cloudcall" data-type="clues" data-field="mobile" data-typeid="173"
                                        ><i class="fa fa-phone"></i> Call</button></a></span>

                                                            </div>

                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="c-last_name"
                                                           class="control-label col-xs-12 col-sm-2">Email:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <input id="c-email" readonly type="text" class="form-control"
                                                               name="row[email]" value="{$form.email}"/>
                                                    </div>
                                                </div>


                                                <div class="text-center"><a href="javascript:parent.Fast.api.open('lead/index/detail/ids/{$ids}',__('View details-{$form[\'first_name\']}{$form[\'last_name\']}'));" id="buttonshow">--View Pre-screening Form--</a></div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <form id="notes1" method="POST" class="form-horizontal" action=""  role="form"  data-toggle="validator">
                            <div class="col-md-6 col-sm-12">
                                <div class="panel panel-default panel-success">
                                    <div class="panel-heading">
                                        <div class="panel-lead">
                                            <span style="font-weight: bold;font-style: normal;">Follow up actions</span>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <div class="tab-content">

                                            <div class="tab-pane fade active in" id="extra1">
                                                <input type="hidden" name="form_id" value="{$ids}" id="form_id">
                                                <input type="hidden" name="email" value="{$form.email}" id="email">
                                                <div class="form-group">
                                                    <label for="record-content"
                                                           class="control-label col-xs-12 col-sm-3">Note:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <textarea id="record-content" data-rule="required"
                                                                  class="form-control " name="content"
                                                                  rows="2"></textarea>
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <label class="control-label col-xs-12 col-sm-3">Status:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <div class="input-group col-xs-12">
                                                            <select class="form-control selectpicker "
                                                                    data-rule="required" name="caozuo" id="caozuo">
                                                                <option value="1" disabled {if condition="$form.status eq 1"} selected{/if}>Pre-screened</option>
                                                                <option value="2" disabled {if condition="$form.status eq 2"} selected{/if}>DQed</option>
                                                                <option value="3" {if condition="$form.status eq 3 || $form.status eq 0 "} selected{/if}>Tried contact and waiting</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-xs-12 col-sm-3">Contact method:</label>
                                                    <div class="col-xs-12 col-sm-8">
                                                        <div class="input-group col-xs-12">
                                                            <select class="form-control selectpicker"
                                                                    data-rule="required" name="type" id="type">
                                                                <option value="1">Phone</option>
                                                                <option value="2">Email</option>

                                                            </select>
                                                            <div class="input-group-addon no-border no-padding normal-footer">
                                                                <!--                                                                    <button type="button" class="btn btn-success btn-save" style="margin-bottom: 45px">-->
                                                                <button type="button" class="btn btn-success btn-save">
                                                                    Save
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group next_time"
                                                     {if condition="$form.status==1||$form.status==2"} style="display: none" {/if}
                                                >
                                                <label class="control-label col-xs-12 col-sm-3">Next follow-up time:</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <div class="input-group col-xs-12">
                                                        <input type="text" name="nexttime"  id="nexttime" class="form-control" value="" autocomplete="off"/>
                                                        <div class="text-gray">Set to blank if no further follow-up is required</div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                    </div>
                    </form>

                    <div class="col-md-12 col-sm-12">
                        <div class="panel panel-default panel-info">
                            <div class="panel-heading" style="padding-bottom: 0px;">
                                <ul class="nav nav-tabs">

                                    <li class="active"><a href="#bulletin" role="tab" data-toggle="tab">Follow up records</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="panel-body">
                                <div id="myTabContent" class="tab-content">
                                    <div id="toolbar" class="toolbar ">
                                        <a href="javascript:;" class="btn btn-primary btn-refresh"><i
                                                class="fa fa-refresh"></i></a>
                                    </div>
                                    <!-- 跟进记录开始-->
                                    <table id="notes" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
                                        <input type="hidden" id="ids" name="ids" value="{$ids}">
                                    </table>

                                    <!-- 跟进记录结束-->

                                </div>
                            </div>
                        </div>

                    </div>
                    <!--                        </form>-->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="/assets/note/jquery.min.js"></script>
<script type="text/javascript" src="/assets/note/moment.min.js"></script>
<script type="text/javascript" src="/assets/note/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="/assets/note/daterangepicker.css" />
<script>

    $(function() {
        $('input[name="nexttime"]').daterangepicker({
            startDate: moment().add(7, 'day'),
            singleDatePicker: true,
            showDropdowns: true,
            minYear: 1901,
            maxYear: parseInt(moment().format('YYYY'),10),
            ranges: {
                'Today': [moment()],
                'Tomorrow': [moment().add(1, 'days')],
                'After 7 Days': [moment().add(6, 'days')],
                'After 30 Days': [moment().add(1, 'month')],
                'Six months later': [moment().add(6,'month')],
            }
        },function(start) {
            $('#nexttime').val(start.format('YYYY-MM-DD'))
        });
    });
    $('#caozuo').change(function () {
        var status = $('#caozuo option:selected').val();
        if (status==2||status==1){
            $('.next_time').css('display','none');
            $('#nexttime').val('')
        }else if(status==3){
            $('.next_time').css('display','block');
        }
    })
</script>
