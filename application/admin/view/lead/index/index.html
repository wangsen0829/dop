<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <ul class="nav nav-tabs" data-field="status">
                <li class="active"><a  href="#t-0" data-value='0' data-toggle="tab" >New lead</a></li>
                <li ><a  href="#t-5" data-value='5' data-toggle="tab" >Need to contact</a></li>
                <li ><a href="#t-3" data-value="3" data-toggle="tab">Tried contact and waiting</a></li>
                <li ><a  href="#t-1" data-value='1' data-toggle="tab">Pre-screened</a></li>
                <li ><a  href="#t-2" data-value='2' data-toggle="tab">DQed</a></li>
                <li ><a  href="#t-all" data-value='' data-toggle="tab" >All</a></li>
            </ul>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('user/pre_screen_form/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('user/pre_screen_form/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        {if condition="$role_id!=7"}
                        <a class="btn btn-info btn-classify dropdown-toggle btn-disabled disabled "><i class="fa fa-arrow-right"></i> Assign</a>
                        {/if}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('lead/index/edit')}"
                           data-operate-del="{:$auth->check('lead/index/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script id="typetpl" type="text/html">
    <div class="row">
        <div class="col-xs-12">
            <select name="category" class="form-control">
                <option value="">请选择跟进人</option>
                {foreach name="user" id="item"}
                <option value="{$item.id}">{$item.username}</option>
                {/foreach}
            </select>
        </div>
    </div>
</script>
<script id="dq" type="text/html">
    <div class="row">
        <div class="col-xs-12">
            <textarea name="dq_content" style="padding: 5px;" id="dq_content" rows="5" cols="40" placeholder="if the review fails,please fill in the reason"></textarea>
        </div>
    </div>
</script>
