<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Highest_education')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-highest_education" class="form-control" name="row[highest_education]" type="text" value="{$row.highest_education|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_university')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_university" class="form-control selectpicker" name="row[is_university]">
                {foreach name="isUniversityList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_university"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('University')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-university" class="form-control" name="row[university]" type="text" value="{$row.university|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('What_study')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-what_study" class="form-control" name="row[what_study]" type="text" value="{$row.what_study|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Love_subjects')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-love_subjects" class="form-control" name="row[love_subjects]" type="text" value="{$row.love_subjects|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Certificates')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-certificates" class="form-control" name="row[certificates]" type="text" value="{$row.certificates|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Occupation')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-occupation" class="form-control" name="row[occupation]" type="text" value="{$row.occupation|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_plan_education')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_plan_education" class="form-control selectpicker" name="row[is_plan_education]">
                {foreach name="isPlanEducationList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_plan_education"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Education_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-education_content" class="form-control" name="row[education_content]" type="text" value="{$row.education_content|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Form_complate_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-form_complate_number" class="form-control" name="row[form_complate_number]" type="number" value="{$row.form_complate_number|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
