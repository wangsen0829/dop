<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Us_race')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-us_race" class="form-control" name="row[us_race]" type="text" value="{$row.us_race|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Yz_race')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yz_race" class="form-control" name="row[yz_race]" type="text" value="{$row.yz_race|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gj_race')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gj_race" class="form-control" name="row[gj_race]" type="text" value="{$row.gj_race|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xby_race')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xby_race" class="form-control" name="row[xby_race]" type="text" value="{$row.xby_race|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Other_race')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-other_race" class="form-control" name="row[other_race]" type="text" value="{$row.other_race|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-reason" class="form-control " rows="5" name="row[reason]" cols="50">{$row.reason|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
