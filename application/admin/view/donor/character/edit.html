<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Egg_reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-egg_reason" class="form-control " rows="5" name="row[egg_reason]" cols="50">{$row.egg_reason|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Character')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-character" class="form-control " rows="5" name="row[character]" cols="50">{$row.character|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Passionate_about')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-passionate_about" class="form-control " rows="5" name="row[passionate_about]" cols="50">{$row.passionate_about|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_outgoing')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_outgoing" class="form-control selectpicker" name="row[is_outgoing]">
                {foreach name="isOutgoingList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_outgoing"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_athletic')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_athletic" class="form-control selectpicker" name="row[is_athletic]">
                {foreach name="isAthleticList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_athletic"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exercise_when')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-exercise_when" class="form-control " rows="5" name="row[exercise_when]" cols="50">{$row.exercise_when|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exercise_what')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-exercise_what" class="form-control " rows="5" name="row[exercise_what]" cols="50">{$row.exercise_what|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hobby')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-hobby" class="form-control " rows="5" name="row[hobby]" cols="50">{$row.hobby|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_artistic')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_artistic" class="form-control selectpicker" name="row[is_artistic]">
                {foreach name="isArtisticList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_artistic"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Artistic_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-artistic_type" class="form-control " rows="5" name="row[artistic_type]" cols="50">{$row.artistic_type|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Play_instrument')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-play_instrument" class="form-control selectpicker" name="row[play_instrument]">
                {foreach name="playInstrumentList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.play_instrument"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Music_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-music_type" class="form-control " rows="5" name="row[music_type]" cols="50">{$row.music_type|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Books')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-books" class="form-control " rows="5" name="row[books]" cols="50">{$row.books|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Movies')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-movies" class="form-control " rows="5" name="row[movies]" cols="50">{$row.movies|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Form_complate_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-form_complate_number" class="form-control" name="row[form_complate_number]" type="number" value="{$row.form_complate_number|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
