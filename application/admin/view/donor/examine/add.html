<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pre_screen')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pre_screen" class="form-control" name="row[pre_screen]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ethnicity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-ethnicity" class="form-control" data-toggle="city-picker" name="row[ethnicity]" type="text"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Personal')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-personal" class="form-control" name="row[personal]" type="text">

    </div>

        <label class="control-label col-xs-12 col-sm-2">{:__('Education')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-education" class="form-control" name="row[education]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Character')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-character" class="form-control" name="row[character]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks_pre')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remarks_pre" class="form-control" name="row[remarks_pre]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks_ethnicity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-remarks_ethnicity" class="form-control" data-toggle="city-picker" name="row[remarks_ethnicity]" type="text"></div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks_personal')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remarks_personal" class="form-control" name="row[remarks_personal]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks_education')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remarks_education" class="form-control" name="row[remarks_education]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks_character')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remarks_character" class="form-control" name="row[remarks_character]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
